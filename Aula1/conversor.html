<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conversor de Moneda</title>
    <link rel="stylesheet" type="text/css" href="conversor.css">
</head>

<body>
    <div class="botones">
        <button type="button" id="botonMoneda">Conversor de monedas</button>
        <button type="button" id="botonTem">Conversor de temperatura</button>
    </div>
    <div class="divMoneda" id="divMoneda">
        <div>
            <h1>Conversor de Moneda</h1>
        </div>
        <div class="padre">
            <form id="conversorForm">
                <!-- Campos de entrada para la cantidad y la moneda base-->
                <div class="seccion">
                    <label for="moneda">Moneda Base</label>
                    <select id="moneda">
                    </select>
                    <input type="number" id="cantidad" placeholder="Cantidad Base">
                </div>
                <!-- Campos de entrada para la moneda a convertir-->
                <div class="seccion">
                    <label for="monedaConvertir">Moneda a Convertir</label>
                    <select id="monedaDestino">
                    </select>
                    <div id="resultado" class="resultado"></div>
                </div>

                <button type="button" onclick="convertir()">Convertir</button>

            </form>
        </div>
    </div>

    <div class="divTemperatura" id="divTemperatura">
        <div>
            <h1>Conversor de Temperatura</h1>
        </div>
        <div class="padre">
            <form id="conversorTemperatureForm">
                <!-- Campos de entrada para la cantidad y la moneda base-->
                <div class="seccion">
                    <label for="temperatura">Temperatura Base</label>
                    <select id="temperatura">
                        <option value="Celsius">Celsius</option>
                        <option value="Kelvin">Kelvin</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                    </select>
                    <input type="number" id="cantidad" placeholder="Cantidad Base">
                </div>
                <!-- Campos de entrada para la moneda a convertir-->
                <div class="seccion">
                    <label for="temperaturaConvertir">Temperatura a Convertir</label>
                    <select id="temperaturaDestino">
                        <option value="Celsius">Celsius</option>
                        <option value="Kelvin">Kelvin</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                    </select>
                    <div id="resultadoTemp" class="resultado"></div>
                </div>

                <button type="button" onclick="convertirTemperatura()">Convertir</button>

            </form>
        </div>
    </div>

    <script src="conversor.js"></script>
</body>

</html>

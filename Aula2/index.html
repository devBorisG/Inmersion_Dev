<html lang="es">
<head>

<body>
        <h1 class="tituloPagina">El Mentalista</h1>
        <form id="mentalistaForm" class="formulario">
            <label for="complejidad" class="formulario__encabezado">Seleccione el nivel de complejidad</label>
            <select id="complejidad" class="formulario__seleccion">
                <option value="opcion" disabled>Seleccione una opcion</option>
                <option value="facil">Facil</option>
                <option value="intermedio">Intermedio</option>
                <option value="dificil">Dificil</option>
            </select>
            <button type="submit" class="formulario__boton formulario__boton--activo">Comenzar</button>
        </form>
